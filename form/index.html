<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Form Handling</title>

	<!-- TailwindCSS for styling -->
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-full">
<div id="app" class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-md">
		<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Silahkan masuk ke akun Anda</h2>
	</div>

	<div class="sm:mx-auto sm:w-full sm:max-w-md">

		<!-- Ketika form error -->
		<div id="errorAlert" class="rounded-md bg-red-50 p-4 mt-8" style="display: none">
			<div class="flex">
				<div class="flex-shrink-0">
					<svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
					</svg>
				</div>
				<div class="ml-3">
					<h3 class="text-sm font-medium text-red-800">Terdapat error</h3>
					<div class="mt-2 text-sm text-red-700">
						<ul role="list" id="errorMessages" class="list-disc pl-5 space-y-1"></ul>
					</div>
				</div>
				<div class="ml-auto pl-3">
					<div class="-mx-1.5 -my-1.5">
						<button type="button" onclick="closeErrorAlert()" class="inline-flex bg-red-50 rounded-md p-1.5 text-red-500 hover:bg-red-100 focus:outline-none">
							<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
								<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Ketika berhasil -->
		<div id="successAlert" class="rounded-md bg-green-50 p-4 mt-8" style="display: none">
			<div class="flex">
				<div class="flex-shrink-0">
					<svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
					</svg>
				</div>
				<div class="ml-3">
					<p class="text-sm font-medium text-green-800">Username dan password Anda sesuai</p>
				</div>
				<div class="ml-auto pl-3">
					<div class="-mx-1.5 -my-1.5">
						<button type="button" onclick="closeSuccessAlert()" class="inline-flex bg-green-50 rounded-md p-1.5 text-green-500 hover:bg-green-100 focus:outline-none">
							<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
								<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class=" py-8 px-4 shadow sm:rounded-lg sm:px-20 mt-8">
			<form class="space-y-6" action="index.html" method="POST" id="validationForm">

				<div>
					<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
					<div class="mt-1">
						<input id="username" name="username" type="username" autocomplete="username" placeholder="Masukkan username Anda" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
					</div>
				</div>

				<div>
					<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
					<div class="mt-1">
						<input id="password" name="password" type="password" autocomplete="current-password" placeholder="Masukkan password Anda" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
					</div>
				</div>

				<div>
					<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
				</div>
			</form>
		</div>

		<div id="resultTable" class="mt-12" style="display: none">
			<table class="min-w-full divide-y divide-gray-300">
				<thead class="bg-gray-50">
				<tr>
					<th scope="col" class="py-3.5 pl-4 pr-3 text-center text-sm font-semibold text-gray-900 sm:pl-6">Username</th>
					<th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Password</th>
				</tr>
				</thead>
				<tbody class="divide-y divide-gray-200 bg-white">
				<tr>
					<td id="cetakUsername" class="whitespace-nowrap py-4 text-center text-sm text-gray-900"></td>
					<td id="cetakPassword" class="whitespace-nowrap py-4 text-center text-sm text-gray-900"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="validation.js"></script>
</body>
</html>
